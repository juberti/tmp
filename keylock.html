<html>
<body>
<button id="x">Enter Fullscreen</button>
<div style="color: red">This page demonstrates use of the Keyboard Lock API for the Escape key.</div>
<div id="y" style="color: red;display:none">Escape pressed!!</div>
<script>
document.getElementById('x').onclick = () => {
  document.body.requestFullscreen().then(() => {
    const keys = ['Escape'];
    navigator.keyboard.lock(keys);
  });
  document.onkeydown = (event) => {
    if (event.code == 'Escape') {
      document.getElementById('y').style.display = 'block';
    }
  };
  document.onkeyup = (event) => {
    if (event.code == 'Escape') {
      document.getElementById('y').style.display = 'none';
    }
  };
}
</script>
</body>
</html>
